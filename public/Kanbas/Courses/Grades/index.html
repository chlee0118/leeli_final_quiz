<body>
    <div class="wd-flex-grow-1" style="margin-left: 5px;">
        <div class="wd-flex-row-container wd-flex-grow-1" style="float: right; margin-bottom: 5px;">
                <div><button class="btn" style="margin-right: 5px;">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                    Import
                </button></div>
                <div><button class="btn" style="margin-right: 5px;">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                Export
                </button></div>
                <button class="btn" style="margin-right: 5px;">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </button>
            </div>
        <hr style="margin-left: 10px; margin-top: 20px;color: transparent;"/>
    
        <div class="wd-flex-row-container" style="margin-right: 5px;margin-left: 5px;">
            <div class="col-6" style="margin-right: 10px;">
                Student Names
            </div>
            <div>
                Assignment Names
            </div>
        </div>
        <div class="wd-flex-row-container" style="margin-right: 5px;margin-left: 5px;">
            <div class="col-6" style="margin-right: 10px;">
                <input style="width: -webkit-fill-available;" title="Type the name of the student you want to search for" placeholder="Search Students" />
            </div>
            <div>
                <input style="width: -webkit-fill-available;" title="Type the name of the assignment you want to search for" placeholder="Search Assignments"/>
            </div>
        </div>
        <div class="wd-flex-row-container" style="margin-right: 5px;margin-left: 5px;margin-top: 10px;margin-bottom: 10px;">
        <button class="btn" style="margin-right: 5px;">
            <i class="fa fa-filter" aria-hidden="true"></i>
            Apply Filters
        </button></div>
    
        <div class="table-responsive" style="margin-right: 5px;margin-left: 5px;">
        <table class="table table-striped table-hover table-bordered">
        <tbody>
            <tr>
                <td>
                    <select>
                        <option>Gradebook</option>
                        <option>Change Gradebook View</option>
                        <option>Traditional Gradebook</option>
                        <option>Individual Gradebook</option>
                    </select>
                </td>
                <td>
                    <button>Shortcuts</button>
                    <button>Import</button>
                    <select>
                        <option>Export</option>
                        <option>Export Current Gradebook View</option>
                        <option>Export Entire Gradebook</option>
                    </select>
                    <button>Configure</button>
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Student Names</h4>
                    <input placeholder="Search Students" /><br />
                    <select>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Assignment Names</h4>
                    <input placeholder="Search Assignments" /><br />
                    <select>
                        <option>A1</option>
                        <option>A2</option>
                        <option>Q1</option>
                        <option>E1</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>

    <button>Apply Filters</button>

    <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>A1 SETUP<br />Out of 100</th>
                <th>A2 HTML<br />Out of 100</th>
                <th>Q1 QUIZ<br />Out of 100</th>
                <th>E1 EXAM<br />Out of 100</th>
            </tr>
        </thead>
        <tr>
            <td>A</td>
            <td>88%</td>
            <td>100%</td>
            <td>90%</td>
            <td><input value="100" /></td>
        </tr>
        <tr>
            <td>B</td>
            <td>100%</td>
            <td><input value="100" /></td>
            <td>100%</td>
            <td>95%</td>
        </tr>
        <tr>
            <td>C</td>
            <td>100%</td>
            <td>100%</td>
            <td><input value="100" /></td>
            <td>90%</td>
        </tr>
        <tr>
            <td>D</td>
            <td><input value="100" /></td>
            <td>100%</td>
            <td>100%</td>
            <td>100%</td>
        </tr>
    </table>
        </div>
    </div>
</body>
